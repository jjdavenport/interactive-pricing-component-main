<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: .6875rem;
        text-align: center;
      }
      .attribution a {
        text-decoration: none;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.</br> No credit card required. </p>
    </div>
      <main>
        <h2><span id="page-views"></span> Pageviews</h2>
        <input class="slider" id="slider" type="range" min="0" max="100" value="50">
        <h3>$<span id="price"></span> /<span id="month">month</span></h3>
        <p>Monthly Billing<input class="toggle-switch" id="toggle-switch" type="checkbox">Yearly Billing<span></span> 25% discount</p>
  <ul>
    <li><img src="./images/icon-check.svg" alt="check">Unlimited websites</li>
    <li><img src="./images/icon-check.svg" alt="check">100% data ownership</li>
    <li><img src="./images/icon-check.svg" alt="check">Email reports</li>
  </ul>
  <button>Start my trial</button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jjdavenport">jjdavenport</a>.
    </div>
  </body>
</html>
